name: 'Build'
description: 'Sets up the repository'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        registry-url: 'https://registry.npmjs.org'
        node-version: 22
        cache: 'pnpm'
    - name: Install dependencies
      shell: sh
      run: pnpm install
